<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- studydate Column -->
    <ng-container matColumnDef="studydate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> StudyDate. </th>
      <td mat-cell *matCellDef="let element"> {{element.studydate}} </td>
    </ng-container>
  
    <!-- patientname Column -->
    <ng-container matColumnDef="patientname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientName </th>
      <td mat-cell *matCellDef="let element"> {{element.patientname}} </td>
    </ng-container>
  
    <!-- Modality Column -->
    <ng-container matColumnDef="Modality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MODALITY </th>
      <td mat-cell *matCellDef="let element"> {{element.Modality}} </td>
    </ng-container>
  
    <!-- sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
